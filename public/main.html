<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Word Typer</title>

    <!-- Import Materialize.css-->
    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <!-- Import Google Fonts-->
    <link rel="stylesheet" href="css/libs/google-fonts.css">
    <!-- Import Selectize.css-->
    <link rel="stylesheet" href="css/libs/selectize.default.css">
    <!-- Import Tooltipster.css-->
    <link rel="stylesheet" href="css/libs/tooltipster.bundle.min.css" />

    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container">
        <h1 class="center">Word Typer</h1>
        <p class="phrase-to-type">Let's learn a little about portuguese and Brasil?</p>
    
        <div class="center">
            <img src="img/spinner.gif" alt="Progress spinner" id="spinner">
            <p id="error">Something got wrong. Please, try again later.</p>
        </div>

        <ul class="data-counter center">
            <li>
                <i class="small material-icons icons">description</i>
                <span id="sentence-size">0</span> words
            </li>
            <li>
                <i class="small material-icons icons">query_builder</i>
                <span id="time-to-type">15</span> seconds
            </li>
        </ul>
    
        <textarea class="typing-field" rows="8" cols="40"></textarea>
        
        <div class="buttons-game">
            <a id="button-restart" class="btn-floating btn-large waves-effect waves-light blue">
                <i class="material-icons">restore</i>
            </a>
            <a id="button-score" class="btn-floating btn-large waves-effect waves-light green">
                <i class="material-icons">assignment</i>
            </a>
            <a id="button-change" class="btn-floating btn-large waves-effect waves-light orange">
                <i class="material-icons">shuffle</i>
            </a>
            <a id="button-choose" class="btn-floating btn-large waves-effect waves-light purple lighten-1">
                <i class="material-icons">import_contacts</i>
            </a>
            <input type="number" id="phrase-id-field" min="1" max="0">

            <div class="select-user">
                <select id="users">
                    <option value="Mina">Mona/Queer</option>
                    <option value="Mona">Mana/Gurl</option>
                    <option value="Mano">Mano/Bro</option>
                </select>
            </div>

            <a id="button-sync" class="tooltip btn-floating btn-large waves-effect waves-light pink lighten-1" title="Synchronized successfully">
                <i class="material-icons">swap_vert</i>
            </a>
        </div>
    
        <ul class="center">
            <li><span id="characters-counter">0</span> caracters</li>
            <li><span id="words-counter">0</span> words</li>
        </ul>

        <section class="score">
            <h3 class="center">Score</h3>
            <table class="centered bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>No. of Words</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>

    </div>

    <Script src="js/jquery.js"></Script>
    <Script src="js/main.js"></Script>
    <Script src="js/score.js"></Script>
    <Script src="js/phrase.js"></Script>
    <script src="js/selectize.js"></script>
    <script src="js/tooltipster.bundle.min.js"></script>

</body>
</html>
